<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Fira Sans OT Family @font-face Specimen</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <link rel="stylesheet" href="css/whatever.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/fira-sans-ot-family.css" type="text/css" charset="utf-8" />
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/easytabs.js"></script>
<style>
.font-name{display:block; font-size:24px; font-weight:normal}
.fira-sans-ot-regular{font-family: 'fira_sans_otregular';}
</style>
<script>$(document).ready(function() { $('#container').easyTabs({defaultContent:1}); });</script>
  </head>
  <body>
    <div id="container">
      <div id="header">Fira Sans OT Family @font-face Specimen</div>
	<div id="main_content">
	  <div id="specimen">
	    <div class="section"><div class="grid12 firstcol"><div class="huge">AaBb</div></div>
	    <div class="section fira-sans-ot-regular"><div class="grid12 firstcol"><b class="font-name">Regular</b><div class="huge">AaBb</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
